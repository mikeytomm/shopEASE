{% extends 'user/layout.html' %}
{% block pagecontent %}

<div class="row mt-3">
    {%if categoryproducts%}
    {% for i in categoryproducts %}
    
    <div class="col-md-3 text-center">
    <a href="/product/{{i.product_id}}">
    <img height='300px' class="item" src="/static/uploadedimg/{{i.product_image}}"width='100%'>
    <span  style="color:black;font-size:20px;" >{{i.product_name}}</span>
    <br>
    <span  style="color:black;font-size:20px;font-weight:bold" >#{{i.product_price}}</span>
    </a>
    </div>
    {% endfor %}
    {% else %}
    <h2 class=" alert alert-success "style="color:#DC3545">OOPS!! No product was found for the category</h2>
    {% endif %}










    






</div>





















{% endblock %}
